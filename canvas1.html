<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500" style="border: 2px solid black; -webkit-text-stroke: black;"></canvas>
    <script>
        let canvas3=document.getElementById("mycanvas").getContext("2d");
        canvas3.font='40pt Times New Roman';
        canvas3.fillStyle = "blue";
        canvas3.fillText('Hello Canvas', 80,100);
    </script>
    
</body>
</html>
