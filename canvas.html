<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>

</head>
<body>
    <canvas id="mycanvas" width="500" height="400" style="border: 2px solid black"></canvas>
    <script>
        let canvas2 = document.getElementById("mycanvas").getContext("2d");
        canvas2.fillStyle="green";
        canvas2.arc(200,200, 90,0,  2*Math.PI);
        canvas2.fill();  
    </script>
</body>
</html>
